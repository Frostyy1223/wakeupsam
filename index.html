<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up Sam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>👶 Wake Up Sam! 🍼</h1>
        <p>Sam is awake! Let everyone know by pressing the button below. 🚀</p>
        <button onclick="sendAlert()">👶 Sam is Awake! 🚨</button>
    </div>

    <script>
        function sendAlert() {
            alert("🚨 Sam is awake! Time to take action!");
        }
    </script>
</body>
</html>
